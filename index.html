<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Test Lottie animace</title>
  <!-- Lottie knihovna -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;   /* řadit pod sebe */
      align-items: center;      /* zarovnat na střed */
      justify-content: flex-start;
      min-height: 100vh;
      background: #272222;
      gap: 20px;                /* mezera mezi prvky */
      padding: 20px 0;
    }

    video,
    #lottie-container,
    #lottie-container2 {
      width: 400px;             /* pevná šířka */
      max-width: 100%;          /* responsivní fallback */
    }

    /* Lottie animace mají výchozí výšku 0, dáme jim nějakou */
    #lottie-container,
    #lottie-container2 {
      height: 400px;            /* uprav podle potřeby */
    }
  </style>
</head>
<body>

 <object type="image/svg+xml" data="preloader01.svg"></object>

  <div id="lottie-container"></div>
  <div id="lottie-container2"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'linka.json'
    });

    lottie.loadAnimation({
      container: document.getElementById('lottie-container2'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'dioda2.json'
    });
  </script>

</body>
</html>

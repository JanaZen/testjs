<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Test Lottie animace</title>
  <!-- Lottie knihovna -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#222;">

  <!-- Místo, kde se animace vykreslí -->

<video
  autoplay
  muted
  loop
  playsinline
  preload="auto"
  poster="path/to/poster.jpg"
  aria-label="Bezešvá animace"
>
  <source src="Koala.mp4" type="video/mp4">
  <!-- můžete doplnit další formáty, pokud chcete -->
  Váš prohlížeč nepodporuje video tag.
</video>

   
  <div id="lottie-container"></div>
   <div id="lottie-container2"></div>


  


  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'linka.json' // název tvého JSON souboru
    });
  </script>

    <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container2'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'dioda2.json' // název tvého JSON souboru
    });
  </script>

</body>
</html>
